<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="1, 2, 3 ? ShiFuMi !!">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/game.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" type="image/jpg" href="assets/img/icon.jpg" />
    <title>ShiFuMi - Harry Potter</title>
</head>
<body>

<!-- Block scores -->
    <div class="container-fluid d-flex flex-column min-vh-100">
        <div class="row block1 ">
            <div class="col-6 d_a">
                <img src="./assets/img/DA.png" alt="paper hand" class=""> 
                <span id="playerScoreBox" >0</span>
            </div>
            <div class="col-6 d_e ">
                <span id="iaScoreBox" >0</span>
                <img src="./assets/img/morsmordre.png" alt="paper hand" class=""> 
            </div>
        </div>

<!-- Block resultat -->
        <div class="row block2"> 
            <div class="col-12 my-auto">
                <div class="card">
                    <div class="col-4 text-center" id="result_player"></div>
                    <div class="col-4 text-center text-light" id="result_sentance"></div>
                    <div class="col-4 text-center" id="result_ia"></div>
                </div>
            </div>
        </div>

<!-- Block btn game-->
        <div class="row block3 mt-3">
            <div class="col-4 text-center">
                <button type="button" class="btn block">
                    <img src="./assets/img/incendio.png" alt="rock hand" class="player img">
                </button>
                <p class="curse text-center">Incendio</p>
            </div>
            <div class="col-4 text-center">
                <button type="button" class="btn block">
                    <img src="./assets/img/aguamenti.png"  alt="paper hand" class="player img">
                </button>
                <p class="curse text-center">Aguamenti</p>
            </div>
            <div class="col-4 text-center">
                <button type="button" class="btn block">
                    <img src="./assets/img/herbivicus.png" alt="scissor hand" class="player img">
                </button>
                <p class="curse text-center">Herbivicus</p>
            </div>
        </div>
    </div>
</div>

<script  src="./assets/js/game.js"></script>
</body>
</html>
